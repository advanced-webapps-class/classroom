<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>movie</title>
</head>
<body>
  <h1>영화정보</h1>

  <ul id="wrap"></ul>

<script type="text/template" id="movieListTemplate">

<%
for(var i=0; i<list.length; i++) {
  var movie = list[i];
%>
  <li>
    <h2><%= movie.title %></h2>
    <img src="<%= movie.img %>" width="200" alt="">
    <div>별점: <%= movie.starRating %></div>
    <div><a href="<%= movie.link %>">예매하기</a></div>
  </li>
<%} %>
</script>

  <script src="ajax.js"></script>
  <script src="jsonp.js"></script>
  <script src="app.js"></script>
</body>
</html>
