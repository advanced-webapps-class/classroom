<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>구구단</h1>
  <div id="wrap"></div>

  <script type="text/template" id="templateString">

  <%
  for(var i=1; i < list.length; i++){
  %>
    <h2><%= i+1 %></h2>
  <%
      for(var k=1; k<=9; k++){
  %>
      <div><%= list[i][k] %></div>
  <%
    }
  }
  %>

  </script>

  <script src="tmpl.js"></script>
  <script src="app.js"></script>
</body>
</html>
