<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
    <script src="tmpl.js"></script>
</head>
<body>
    <div id="container">
        <div id="items">


        </div>
        <div id="pages">

        </div>
    </div>

    <script type="text/template" id="itemsTpl">
        <% for(var i=0; i<list.length; i++) { %>
        <div class="item">
            <img src="<%= list[i].img %>" />
            <span><%= list[i].title %></span>
        </div>
        <% } %>
    </script>

    <script type="text/template" id="pagesTpl">
        <% if(canPrev) { %>
            <button id="prev">이전</button>
        <% } %>
        <div id="page"> <%=nowPage%> / <%=totalPage%></div>
        <% if(canNext){ %>
            <button id="next">다음</button>
        <% } %>
    </script>
    <script src="carousel.js"></script>
</body>
</html>
