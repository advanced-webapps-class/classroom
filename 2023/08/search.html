<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 검색</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <!-- bulma.css로 검색폼이 가운데 크게 있고 , 하단으로 검색결과가 리스트로 나오는 마크업 작성 -->
    <div class="section">
      <h1 class="title is-2">웹 검색</h1>
      <div class="columns is-centered">
        <form id="searchForm">
          <div class="column">
            <div class="field has-addons">
              <div class="control is-expanded">
                <input
                  class="input"
                  type="text"
                  id="searchInput"
                  value="제주"
                  placeholder="검색어를 입력하세요"
                />
              </div>
              <div class="control">
                <button type="submit" class="button is-info">검색</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div id="items"></div>

      <!-- 더보기가 있을때 노출 -->
      <div class="columns is-centered" id="moreBox" style="display: none">
        <div class="column is-half">
          <button class="button is-info is-fullwidth" id="moreButton">
            더보기
          </button>
        </div>
      </div>
    </div>

    <script src="search.js"></script>
  </body>
</html>
